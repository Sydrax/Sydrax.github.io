<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/formulario2.css">
</head>
<body>

	<div class="contenedor">
		
		<form class="formulario">
			
			<input class="inputText" placeholder="Nombres" type="text">

			<input class="inputText" placeholder="Apellidos" type="text">

			<p>Sexo</p>
			<span>Hombre</span><input class="inputRadio" name="sexo" type="radio" value="M"> <!--Las radio solo t dejan marcar una opción-->
			<span>Mujer</span><input class="inputRadio" name="sexo" type="radio" value="F">

			<p>Opciones</p>
			<span>Deportes</span><input class="inputCheck" name="interes" type="checkbox" value="Deportes"> <!--Los checkbox t dejan varios-->
			<span>Música</span><input class="inputCheck" name="interes" type="checkbox" value="Música">
			<span>Danza</span><input class="inputCheck" name="interes" type="checkbox" value="Danza">

			<input type="submit" value="Aceptar">

		</form>

	</div>

<!--Value es el valor q tendrá el input,nos indica el texto q tendrá-->

</body>
</html>
