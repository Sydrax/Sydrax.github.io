<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/contacto.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>

	<main class="main">
		
		<section class="contenido">

			<div class="izquierda">
				<img src="img/imagen1.png">

			</div>

			<div class="derecha">

				<form action="" class="formulario">
					
					<p class="Tags">NAME</p>
					<input class="inputText" type="text" placeholder="Full Name">

					<p class="Tags">COMPANY</p>
					<input class="inputText" type="text" placeholder="Company name">

					<p class="Tags">PHONE</p>
					<input class="inputNumber" type="number" placeholder="Phone number">

					<p class="Tags">EMAIL ADDRESS</p>
					<input class="inputEmail" type="email" placeholder="Your best email address">

					<p class="Tags">MESSAGE SUBJECT</p>
					<input class="inputText" type="text" placeholder="Briefly describe the subject of your message.">

					<p class="Tags">MESSAGE</p>
					<input class="inputBigText" type="text" placeholder="Write your message here.">


					<input class="inputEnviar" type="submit" value="SEND MESSAGE">

				</form>
				
			</div>
			
		</section>

	</main>

</body>
</html>
